default:
  image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  NUGET_PACKAGES_DIRECTORY: '.nuget'
  REPORT_PORTAL_PROJECT: "krystsina_pulatava_personal"
  REPORT_PORTAL_API_KEY: "20_HWLsaDf9RWilIfIXmwWm_6Kxj5B8au7p5pnYWwS70bYRmtprC7O0xNd88AbdsmRv"
  REPORT_PORTAL_LAUNCH_NAME: "EPAM AT Lab 2024.NET"
  REPORT_PORTAL_LAUNCH_DESCRIPTION: "Automated Test Run For Spotify Application"
  
cache:
  key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
  paths:
    - './obj/project.assets.json'
    - './obj/*.csproj.nuget.*'
    - '$NUGET_PACKAGES_DIRECTORY'

before_script:
  - apt-get update && apt-get install -y wget gnupg
  - dotnet restore --packages $NUGET_PACKAGES_DIRECTORY

build:
  stage: build
  script:
    - dotnet build --configuration Release
  only:
    - dev

test_chrome:
  stage: test
  script:
    - echo "Installing Google Chrome"
    - wget -qO- https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-chrome-keyring.gpg
    - echo "deb [signed-by=/usr/share/keyrings/google-chrome-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
    - apt-get update && apt-get install -y google-chrome-stable
    - dotnet test --configuration Release --no-restore --logger "reportportal;Project=$REPORT_PORTAL_PROJECT;ApiKey=$REPORT_PORTAL_API_KEY;LaunchName=$REPORT_PORTAL_LAUNCH_NAME;LaunchDescription=$REPORT_PORTAL_LAUNCH_DESCRIPTION" --verbosity detailed


  only:
    - dev